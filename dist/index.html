<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="header">
        <i class="fas fa-cloud-sun fa-2x"></i>
        <h3>Weatherer</h3>
        <i class="fas fa-bars fa-2x"></i>
    </div>
    <div id="container">
        <input id="city-input" type="text" placeholder="Please Enter Location...">
        <button id="search-button">Search</button>
        <div id="results"></div>
    </div>

    <script id="weather-template" type="text/x-handlebars-template">
        {{#each cities}}
        <div class="city">
            {{#if new}}
            <div class="add-button city-content">
                <i class="fas fa-plus-circle"></i>
            </div>
            {{else}}
            <div class="remove-button city-content">
                <i class="fas fa-minus-circle"></i>
            </div>
            {{/if}}
            <div class="left-content">
                <h2>{{temperature}}&#176;</h2>
                <h5>{{condition}}</h5>
                <p>{{name}}, {{country}}</p>
            </div>
            <div class="center-content">
                <img class="cond-pic" src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png">
            </div>
            <div class="right-content">
                <h3>Sunrise: {{sunrise}}</h3>
                <h3>Sunset: {{sunset}}</h3>
            </div>
            <div class="refresh-button">
                <i class="fas fa-sync"></i>
            </div>
        </div>
        {{/each}}

    </script>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./moment/moment.js"></script>
    <script src="apiManager.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>

</body>

</html>
